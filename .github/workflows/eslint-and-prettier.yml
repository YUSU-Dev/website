name: ESLint and Prettier

on:
    pull_request:
        branches: [main]

jobs:
    eslint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                cache: 'npm'
            - run: npm ci
            - run: npx eslint

    prettier:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                cache: 'npm'
            - run: npm ci
            - run: npx prettier --check 'src/**'